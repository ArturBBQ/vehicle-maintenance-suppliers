<template>
    <div slot="actions">
        <lightning-button
            variant="brand"
            label={label.Prev}
            icon-name="utility:chevronleft"
            onclick={prevHandler}
            disabled={disablePrev}>
        </lightning-button>
        <lightning-button-group>
            <div style="padding-left:10px; padding-right:10px;">
                <template for:each={pageNumbers} for:item="item">
                    <lightning-button
                        class="pagination-button-group"
                        variant="brand-outline"
                        key={item.pageNumber}
                        label={item.pageNumber}
                        onclick={handlePage}
                        disabled={item.isActive}>
                            {item.pageNumber}
                    </lightning-button>
                </template>
            </div>
        </lightning-button-group>
        <lightning-button 
            variant="brand"
            label={label.Next}
            icon-name="utility:chevronright"
            icon-position="right"
            onclick={nextHandler}
            disabled={disableNext}>
        </lightning-button>
    </div>
</template>
